<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address</title>
</head>
<body>
     <div class= "payment-address">
         <p>Enter your Payment Address: </p>
         <label for="Street"></label>
         <input type="text" id="streetPayAdd" placeholder="Enter Street">
         <br>
         <label for="City"></label>
         <input type="text" id="cityPayAdd" placeholder="Enter City"><br>
     </div>
     <div class= "shipping-address">
        <p>Enter your Shipping Address: </p>
        <label for="Street"></label>
        <input type="text" id="streetShipAdd" placeholder="Enter Street"><br>
        <label for="City"></label>
        <input type="text" id="cityShipAdd" placeholder="EnterCity"><br>
    </div>
   <div class="check">
       <p>Check this if your Shipping Address is the same as Payment Address
       <input type="checkbox" id="checkbox"></p></div>
    
</body>
</html>
