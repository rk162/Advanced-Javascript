<body>
    <fieldset>
        <h3>Payment Address</h3>

            <div><label for="payment-address">City :  </label>
                <input type="text" id="payment-addresscity" value=""><br>
                <label for="payment-address">Street:</label>
                <input type="text" id="payment-addressstreet" value=""></div>

            <h3>Shipping Address</h3>

            <input type="checkbox" id="checkbox">
            <label for="checkbox">Same as Payment Address</label>

            <div><label for="shipping-address">City :  </label>
                <input type="text" value="" id="shipping-addresscity"><br>
                <label for="shipping-address">Street :</label>
                <input type="text" id="shipping-addressstreet" value=""></div>
        </form>
    </fieldset>
