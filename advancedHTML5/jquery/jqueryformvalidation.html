<!DOCTYPE html>
<html>
<head>
    <title></title>

  

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" />


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 30px;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
       
    <form class="form-horizontal">
            <div id="dialog-confirm" title="Empty the recycle bin?">
                    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>U Want To Submit The Form</p>
                  </div>

        <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="fullname" name="fullname" class="form-control"  />
            </div>

        </div>
        
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control"   />
            </div>
        </div>
        
        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-10">
                <textarea name="comments" id="comments" class="form-control" rows="5" cols="40"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="picture" class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-10">
                <input type="file" name="picture" id="file" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="luckynumber" class="col-sm-2 control-label">Lucky Number</label>
            <div class="col-sm-10">
                <select name="luckynumber" id="luckynumber" class="col-sm-10 form-control"> 
                    <option>double zero</option>
                    <option>seven</option>
                    <option>thirteen</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="pet" value="dog" />Own a dog</label><!--<br />-->
                </div>
                <div class="checkbox">
                    <label><input checked="checked" type="checkbox" name="pet" value="cat" />Own a cat</label><!--<br />-->
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="pet" value="owned" />Owned by a cat</label> 
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span><b>Your favorite weather?</b></span><br />
        
                <div class="radio">
                    <label><input type="radio" name="hot" value="hot" checked="checked"/> hot</label><br />
                    </div>
                <div class="radio">
                    <label><input type="radio" name="cold" value="cold"/> cold</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="rainy" value="rainy"/> rainy</label><br />
                </div>
            </div>
        </div>

        <div id="messageBox"></div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--<input type="submit" class="btn btn-primary" value="Submit" />-->
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>


    </form>
<script>
    $(function(){
        $('#dialog-confirm').hide();
$('form').validate({
    rules:{
        fullname:{
            required:true,
            minlength:4
        },
        password:{
            required:true
        }
    },
    messages:{
            fullname:{required:'Required Input',
            minlength:$.validator.format
            ('Atleast {0} characters are required')}
            },
    submitHandler(form){
        $( "#dialog-confirm" ).dialog({
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      buttons: {
        "Submit Form": function() {
          $( this ).dialog( "close" );
          $(form).ajaxSubmit({url: "http://jsonplaceholder.typicode.com/posts/1", type: 'post'})
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
    });
   
    },
    invalidHandler(event,validator){
        alert(event)
        console.log(event.type)
    },
    highlight(element,errorClass){
$(element).closest('.form-group')
.addClass('has-error')
    },
    unhighlight(element,errorClass){
$(element).closest('.form-group')
.removeClass('has-error')
    }
    
})
     
})
</script>  
</body>
</html>
