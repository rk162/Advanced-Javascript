<!doctype html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RWD</title>
    
    <style type="text/css">
      body {
         width: 300px;    /*   initial width   */
        margin: 0 auto;             
      }

      .span-1, .span-2, .span-3 {
        min-height: 100px;
        float: left;
        margin-right: 0.3333%;         /* 10/300=0.3333*/
        margin-bottom: 10px;
      }

      .span-1 {
        width: 30%;                
        background-color: red;      
      }

      .span-2 {
        width: 63.3333%;               
        background-color: blue;
      }
      
      .span-3 {
        width:96.6666%;               
        background-color: lightgreen;
      }
    </style>
  </head>

  <body>
    <div class="span-3">
      <p>Spanning three columns.</p>
    </div>
  
    <div class="span-1">
      <p>Spanning one column.</p>
    </div>
    
    <div class="span-2">
      <p>Spanning two columns.</p>
    </div>

    <div class="span-1">
      <p>Spanning one column.</p>
    </div>

    <div class="span-1">
      <p>Spanning one column.</p>
    </div>

    <div class="span-1">
      <p>Spanning one column.</p>
    </div>

  </body>
</html>
