<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calory Calculator</title>
    <style type="text/css">
    body{
        margin: 0 auto;
        padding: 0 auto;
    }
       .heading{
           border: 1px solid blue;
           width: 100%;
           height: auto;
           font-size: 1.8em;
           font-weight: bolder;
           color: white;
           text-align: center;
           background: blue;
       }
       .clear-button{
          float:right;
          margin-right: 20px;
          height: 50px;
          width: 10%;
          font-size: 16px;
          font-weight: bolder;
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          color: Cyan;
          background: green;
          outline: none;
          border-radius: 10px;
          box-shadow: 2px 6px 5px rgb(110, 80, 210);
       }
       .container{
           display: flex;
       }
       .content{
           flex-direction: row;
           flex:1;
       }
       #update-button{
           display: none;
       }
    </style>
</head>

<body>
  <header class="heading">
        <h2 class="head">Track Calories <span>
            <input type="button" id="clear-all" class="clear-button" value="Clear All"></span></h2>
  </header>
  <fieldset>
        <form>
  <div class="container">
 
         <div class="content">
             <h4>Item Name
             <input type="text" id="item-name" placeholder="Enter the Item Name"></h4>
             <div><input type="button" id="add-button" value="Add Item">
                <input type="button" id="update-button" value="Update Item"></div>
         </div>
         <div class="content">
             <h4>Calorie Value
                <input type="text" id="calorie-value" placeholder="Enter the Calorie Value"></h4>
                <div><input type="button" id="delete-button" value="Delete Item"></div>
         </div>
        </div>
      </form>
  </fieldset>
 
    <script src="main.js"></script>
</body>

</html>
